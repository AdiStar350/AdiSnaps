<!DOCTYPE html>
<html>
    <head>
        <meta name="author" content="Adi Strasser" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/css/AdiSnapsStyle.css" />
		<script src="/js/AdiSnapsScript.js" defer></script>
    </head>
    <body>
        <div class="checkout">
            <div class="container">
                <form name="cardForm" action="/html/Shop.html" onsubmit="return finishOrder(cardForm)">
                  	<hr />
                  	<h1 class="main_heading">Payment Form</h1>
                  	<p><span>*</span> <b>marked places are must to be filled</b></p>
                  	<hr />
                  	<h2>PERSONAL INFORMATION</h2>
                  	<p> FIRST NAME<span>*</span> :<input type="text" name="firstName" /></p>
					<p> LAST NAME<span>*</span> :<input type="text" name="lastName" /></p>
                  	<fieldset>
						<legend> CHOOSE GENDER<span>*</span></legend>
						<div>
							<input type="radio" name="gender" id="male" value="M" />
							<label for="male">Male</label>
						</div>
						<div>
							<input type="radio" name="gender" id="female" value="F" />
							<label for="female">Female</label>
						</div>
						<div>
							<input type="radio" name="gender" id="other" value="O"/>
							<label for="other">Other</label>
						</div>
                  	</fieldset>
					<p> ADDRESS (city, street, house-number)<span>*</span> :
						<textarea name="address" cols="100" rows="8"></textarea>
					</p>
                  	<p> EMAIL<span>*</span> : <input type="text" name="email" />
                  	<hr />
                  	<h2><b>PAYMENT INFORMATION</b></h2>
					<p>
						Card Number<span>*</span>:-
						<input type="number" name="card_number" />
					</p>
					<p>
						Card Expiration Date<span>*</span>:-
						<input type="date" name="exp_date" />
					</p>
					<p>
						CVV<span>*</span>:-
						<input type="password" name="cvv" />
					</p>
                  	<input id="payNowBtn" class="top" type="submit" value="SUBMIT & PAY" />
                </form>
            </div>
        </div>
    </body>
</html>
