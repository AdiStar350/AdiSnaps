<!DOCTYPE html>
<html>
    <head>
        <meta name="author" content="Adi Strasser" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/css/AdiSnapsStyle.css" />

    <body>
        <div class="shop">
            <h1>Shop Here</h1>
            <form name="shop">
                <select name="filter" onchange="filterShop(shop);">
                    <option selected="selected">Filter Shop</option>
                    <option value="cam-sony">Camera - Sony</option>
                    <option value="cam-canon">Camera - Canon</option>
                    <option value="cam-fuji">Camera - Fujifilm</option>
                    <option value="lens-sony">Lens - Sony</option>
                    <option value="lens-canon">Lens - Canon</option>
                    <option value="lens-fuji">Lens - Fujifilm</option>
                    <option value="other">Other</option>
                </select>
                <div id="placeholder" class="gallery">
                    
                </div>
            </form>
        </div>
    </body>
</html>
